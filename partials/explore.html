<div id="container">
	<div id="control-panel" draggable>
		<div class="btn-group-vertical">
        		<button type="button"  class="btn btn-primary operation" ng-model="operation" btn-radio="'Migration_from'"  ng-change='newValue(oepration)'>Migration by Source</button>
        		<button type="button"  class="btn btn-success operation" ng-model="operation" btn-radio="'Migration_to'" ng-change='newValue(oepration)'>Migration by Target</button>
        		<button type="button"  class="btn btn-info operation" ng-model="operation" btn-radio="'Asylum_from'" ng-change='newValue(oepration)'>Asylum by Source</button>
        		<button type="button"  class="btn btn-warning operation" ng-model="operation" btn-radio="'Asylum_to'" ng-change='newValue(oepration)'>Asylum by Target</button>
		</div>
	</div>
</div>
